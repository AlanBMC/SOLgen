{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="{% static 'css/tabela.css'%}">
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
   
    <!-- Menu Lateral -->
    <nav class="sidebar" id="sidebar">
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#" id="openModalBtn">Extrai  arquivo</a></li>
            <li><a href="#">Atualizar banco</a></li>
        </ul>
    </nav>
    <div id="myModal" class="modal"></div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastro de Produto</h2>

            <!-- Formulário no Modal -->
            <form action="{% url 'cadastro_produto' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="arquivo">Arquivo XML:</label>
                <input type="file" name="arquivo" id="arquivo" accept=".xml" required>
                
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h2>Produtos</h2>

        <!-- Tabela Editável -->
        <table id="editableTable">
            <form action="">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Codigo de barras</th>
                    <th>Preço</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

                    {%for produto in produtos %}
                    <tr>
                        <td contenteditable="true">{{produto.nome}}</td>
                        <td contenteditable="true">{{produto.codigo_de_barras}}</td>
                        <td contenteditable="true">{{produto.valor_revenda}}</td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">Excluir</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <!-- Botão de Adicionar Linha -->
            <button class="add-btn" onclick="addRow()">Adicionar Linha</button>
            <button class="add-btn" >Cadastrar</button>
        </form>
        </div>

    <!-- Script para adicionar e remover linhas -->
   
</body>
<script src="{%static 'js/tabela.js' %}"></script>
</html>
